<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="header"><span class="game-name"></span><span class="score"></span></div>
  <div class="music_zone">
    <div class="image_zone"><div class="dynamic_image"></div></div>
    <div class="hint_zone">
    <div class="hint_line column1 "><div class="hint_cube nouse"></div></div>
    <div class="hint_line column2 "><div class="hint_cube nouse"></div></div>
    <div class="hint_line column3 "><div class="hint_cube nouse"></div></div>
    <div class="hint_line column4 "><div class="hint_cube nouse"></div></div>
  </div>
  </div>
  <div class="player_zone">
    <div class="taping_zone">
    <div class="tap" id="left_tap"></div>
    <div class="tap" id="up_tap"></div>
    <div class="tap" id="right_tap"></div>
    <div class="tap" id="down_tap"></div>
  </div>
</div>
<script type="application/javascript" src="game.js" charset="utf-8"></script>
<script type="application/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
